
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Interactive Quiz</title>
</head>
<body>
    <form>
        <p>Which of the following assignment types do you need to complete?</p>
        <input type="radio" name="question1" value="PA"> PA<br>
        <input type="radio" name="question1" value="CA"> CA<br>
        <input type="radio" name="question1" value="LA"> LA<br>
        <input type="radio" name="question1" value="All of these"> All of these<br><br>
        
        <p>Computer networks are _______ switched.</p>
        <input type="radio" name="question2" value="circuit"> circuit<br>
        <input type="radio" name="question2" value="physically"> physically<br>
        <input type="radio" name="question2" value="packet"> packet<br>
        <input type="radio" name="question2" value="logically"> logically<br><br>
        
        <p>The parts of a network are referred to as __________.</p>
        <input type="radio" name="question3" value="switches"> switches<br>
        <input type="radio" name="question3" value="segments"> segments<br>
        <input type="radio" name="question3" value="legs"> legs<br>
        <input type="radio" name="question3" value="planes"> planes<br><br>
        
        <button type="button" onclick="checkAnswers()">Submit</button>
    </form>

    <script>
        function checkAnswers() {
            let correctAnswers = 0;

            // Question 1
            const answer1 = document.querySelector('input[name="question1"]:checked');
            if (answer1 && answer1.value === "All of these") {
                correctAnswers++;
            }

            // Question 2
            const answer2 = document.querySelector('input[name="question2"]:checked');
            if (answer2 && answer2.value === "packet") {
                correctAnswers++;
            }

            // Question 3
            const answer3 = document.querySelector('input[name="question3"]:checked');
            if (answer3 && answer3.value === "planes") {
                correctAnswers++;
            }

            alert(`You got ${correctAnswers} out of 3 questions correct.`);
        }
    </script>
</body>
</html>
